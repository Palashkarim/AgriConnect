<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="farmer.html">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="home.html">AgriConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <section class="dashboard-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Farmer Dashboard</h2>
      <form id="productForm">
        <div class="row g-3">
          <!-- Product ID -->
          <div class="col-md-6">
            <label for="productId" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productId" placeholder="Enter Product ID" required>
          </div>
          <!-- Product Name -->
          <div class="col-md-6">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" required>
          </div>
          <!-- Category -->
          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Enter Category" required>
          </div>
          <!-- Price -->
          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter Price" required>
          </div>
          <!-- Shelf Life -->
          <div class="col-md-6">
            <label for="shelfLife" class="form-label">Shelf Life</label>
            <input type="text" class="form-control" id="shelfLife" placeholder="Enter Shelf Life (e.g., 7 days)" required>
          </div>
          <!-- Quality Grade -->
          <div class="col-md-6">
            <label for="qualityGrade" class="form-label">Quality Grade</label>
            <select class="form-select" id="qualityGrade" required>
              <option value="" selected>Select Quality Grade</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
        </div>

        <!-- Save Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">Save</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2024 AgriConnect | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple Save Handler
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Product saved successfully!');
      // You can implement a backend API call here to save data to the database
    });
  </script>
</body>
</html>
