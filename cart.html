<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Cart with Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="home.html">AgriConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
        </ul>
        
        <!-- Search Bar -->
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>

        <!-- Cart Button -->
        <a class="btn btn-warning" href="#cart" role="button">
          <i class="bi bi-cart-fill"></i> Cart
          <span class="badge bg-danger rounded-pill">10</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Your Cart</h2>

      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
          <thead class="bg-success text-white">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Cart Items -->
            <tr>
              <td>1</td>
              <td><img src="https://via.placeholder.com/50" alt="Product" class="img-thumbnail"></td>
              <td>Fresh Apples</td>
              <td>$2.00</td>
              <td>
                <input type="number" class="form-control text-center" value="1" min="1" max="10">
              </td>
              <td>$2.00</td>
              <td>
                <button class="btn btn-danger btn-sm">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Summary -->
      <div class="row justify-content-end">
        <div class="col-md-4">
          <div class="card border-success mb-4">
            <div class="card-body">
              <h5 class="card-title">Cart Summary</h5>
              <p class="card-text">Subtotal: $20.00</p>
              <p class="card-text">Shipping: $5.00</p>
              <hr>
              <h5>Total: $25.00</h5>
              <button class="btn btn-success w-100">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2024 AgriConnect | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
